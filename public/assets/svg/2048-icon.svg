<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" rx="8" fill="#667eea"/>
  
  <!-- Game board background -->
  <rect x="8" y="8" width="48" height="48" rx="4" fill="#bbada0"/>
  
  <!-- Grid cells (4x4) -->
  <g fill="#cdc1b4">
    <!-- Row 1 -->
    <rect x="10" y="10" width="10" height="10" rx="2"/>
    <rect x="22" y="10" width="10" height="10" rx="2"/>
    <rect x="34" y="10" width="10" height="10" rx="2"/>
    <rect x="46" y="10" width="10" height="10" rx="2"/>
    
    <!-- Row 2 -->
    <rect x="10" y="22" width="10" height="10" rx="2"/>
    <rect x="22" y="22" width="10" height="10" rx="2"/>
    <rect x="34" y="22" width="10" height="10" rx="2"/>
    <rect x="46" y="22" width="10" height="10" rx="2"/>
    
    <!-- Row 3 -->
    <rect x="10" y="34" width="10" height="10" rx="2"/>
    <rect x="22" y="34" width="10" height="10" rx="2"/>
    <rect x="34" y="34" width="10" height="10" rx="2"/>
    <rect x="46" y="34" width="10" height="10" rx="2"/>
    
    <!-- Row 4 -->
    <rect x="10" y="46" width="10" height="10" rx="2"/>
    <rect x="22" y="46" width="10" height="10" rx="2"/>
    <rect x="34" y="46" width="10" height="10" rx="2"/>
    <rect x="46" y="46" width="10" height="10" rx="2"/>
  </g>
  
  <!-- Sample tiles with numbers -->
  <!-- Tile 2 -->
  <rect x="10" y="10" width="10" height="10" rx="2" fill="#eee4da"/>
  <text x="15" y="16.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#776e65">2</text>
  
  <!-- Tile 4 -->
  <rect x="22" y="10" width="10" height="10" rx="2" fill="#ede0c8"/>
  <text x="27" y="16.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#776e65">4</text>
  
  <!-- Tile 8 -->
  <rect x="10" y="22" width="10" height="10" rx="2" fill="#f2b179"/>
  <text x="15" y="28.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#f9f6f2">8</text>
  
  <!-- Tile 16 -->
  <rect x="34" y="22" width="10" height="10" rx="2" fill="#f59563"/>
  <text x="39" y="28.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#f9f6f2">16</text>
  
  <!-- Tile 32 -->
  <rect x="22" y="34" width="10" height="10" rx="2" fill="#f67c5f"/>
  <text x="27" y="40.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#f9f6f2">32</text>
  
  <!-- Tile 64 -->
  <rect x="46" y="34" width="10" height="10" rx="2" fill="#f65e3b"/>
  <text x="51" y="40.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#f9f6f2">64</text>
  
  <!-- Tile 128 -->
  <rect x="34" y="46" width="10" height="10" rx="2" fill="#edcf72"/>
  <text x="39" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="#f9f6f2">128</text>
  
  <!-- Tile 2048 (small version) -->
  <rect x="46" y="46" width="10" height="10" rx="2" fill="#edc22e"/>
  <text x="51" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="3.5" font-weight="bold" fill="#f9f6f2">2048</text>

<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" rx="8" fill="#2d6a4f"/>
  
  <!-- Game board background -->
  <rect x="8" y="8" width="48" height="48" rx="4" fill="#95a5a6"/>
  
  <!-- Grid cells (showing a mix of revealed and hidden cells) -->
  <g>
    <!-- Hidden cells (raised) -->
    <rect x="10" y="10" width="6" height="6" fill="#bdc3c7" stroke="#7f8c8d" stroke-width="0.5"/>
    <rect x="18" y="10" width="6" height="6" fill="#bdc3c7" stroke="#7f8c8d" stroke-width="0.5"/>
    <rect x="26" y="10" width="6" height="6" fill="#bdc3c7" stroke="#7f8c8d" stroke-width="0.5"/>
    <rect x="34" y="10" width="6" height="6" fill="#bdc3c7" stroke="#7f8c8d" stroke-width="0.5"/>
    <rect x="42" y="10" width="6" height="6" fill="#bdc3c7" stroke="#7f8c8d" stroke-width="0.5"/>
    <rect x="50" y="10" width="6" height="6" fill="#bdc3c7" stroke="#7f8c8d" stroke-width="0.5"/>
    
    <!-- Row 2 - mix of revealed and hidden -->
    <rect x="10" y="18" width="6" height="6" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
    <rect x="18" y="18" width="6" height="6" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
    <rect x="26" y="18" width="6" height="6" fill="#bdc3c7" stroke="#7f8c8d" stroke-width="0.5"/>
    <rect x="34" y="18" width="6" height="6" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
    <rect x="42" y="18" width="6" height="6" fill="#bdc3c7" stroke="#7f8c8d" stroke-width="0.5"/>
    <rect x="50" y="18" width="6" height="6" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
    
    <!-- Row 3 -->
    <rect x="10" y="26" width="6" height="6" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
    <rect x="18" y="26" width="6" height="6" fill="#bdc3c7" stroke="#7f8c8d" stroke-width="0.5"/>
    <rect x="26" y="26" width="6" height="6" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
    <rect x="34" y="26" width="6" height="6" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
    <rect x="42" y="26" width="6" height="6" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
    <rect x="50" y="26" width="6" height="6" fill="#bdc3c7" stroke="#7f8c8d" stroke-width="0.5"/>
    
    <!-- Row 4 -->
    <rect x="10" y="34" width="6" height="6" fill="#bdc3c7" stroke="#7f8c8d" stroke-width="0.5"/>
    <rect x="18" y="34" width="6" height="6" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
    <rect x="26" y="34" width="6" height="6" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
    <rect x="34" y="34" width="6" height="6" fill="#bdc3c7" stroke="#7f8c8d" stroke-width="0.5"/>
    <rect x="42" y="34" width="6" height="6" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
    <rect x="50" y="34" width="6" height="6" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
    
    <!-- Row 5 -->
    <rect x="10" y="42" width="6" height="6" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
    <rect x="18" y="42" width="6" height="6" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
    <rect x="26" y="42" width="6" height="6" fill="#bdc3c7" stroke="#7f8c8d" stroke-width="0.5"/>
    <rect x="34" y="42" width="6" height="6" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
    <rect x="42" y="42" width="6" height="6" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
    <rect x="50" y="42" width="6" height="6" fill="#bdc3c7" stroke="#7f8c8d" stroke-width="0.5"/>
    
    <!-- Row 6 -->
    <rect x="10" y="50" width="6" height="6" fill="#bdc3c7" stroke="#7f8c8d" stroke-width="0.5"/>
    <rect x="18" y="50" width="6" height="6" fill="#bdc3c7" stroke="#7f8c8d" stroke-width="0.5"/>
    <rect x="26" y="50" width="6" height="6" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
    <rect x="34" y="50" width="6" height="6" fill="#bdc3c7" stroke="#7f8c8d" stroke-width="0.5"/>
    <rect x="42" y="50" width="6" height="6" fill="#bdc3c7" stroke="#7f8c8d" stroke-width="0.5"/>
    <rect x="50" y="50" width="6" height="6" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
  </g>
  
  <!-- Numbers on revealed cells -->
  <g fill="#2c3e50" font-family="Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle">
    <text x="13" y="22" dominant-baseline="middle">1</text>
    <text x="21" y="22" dominant-baseline="middle">2</text>
    <text x="37" y="22" dominant-baseline="middle">1</text>
    <text x="53" y="22" dominant-baseline="middle">2</text>
    <text x="13" y="30" dominant-baseline="middle">3</text>
    <text x="29" y="30" dominant-baseline="middle">2</text>
    <text x="37" y="30" dominant-baseline="middle">3</text>
    <text x="45" y="30" dominant-baseline="middle">1</text>
    <text x="21" y="38" dominant-baseline="middle">1</text>
    <text x="29" y="38" dominant-baseline="middle">1</text>
    <text x="45" y="38" dominant-baseline="middle">2</text>
    <text x="53" y="38" dominant-baseline="middle">1</text>
    <text x="13" y="46" dominant-baseline="middle">1</text>
    <text x="21" y="46" dominant-baseline="middle">2</text>
    <text x="37" y="46" dominant-baseline="middle">2</text>
    <text x="45" y="46" dominant-baseline="middle">3</text>
    <text x="29" y="54" dominant-baseline="middle">1</text>
    <text x="53" y="54" dominant-baseline="middle">1</text>
  </g>
  
  <!-- Mine (bomb) symbol -->
  <g fill="#e74c3c">
    <circle cx="21" cy="30" r="1.5"/>
    <line x1="19.5" y1="30" x2="22.5" y2="30" stroke="#e74c3c" stroke-width="0.5"/>
    <line x1="21" y1="28.5" x2="21" y2="31.5" stroke="#e74c3c" stroke-width="0.5"/>
    <line x1="19.8" y1="28.8" x2="22.2" y2="31.2" stroke="#e74c3c" stroke-width="0.3"/>
    <line x1="22.2" y1="28.8" x2="19.8" y2="31.2" stroke="#e74c3c" stroke-width="0.3"/>
  </g>
  
  <!-- Flag symbol -->
  <g>
    <rect x="26.5" y="18" width="3" height="1.5" fill="#e74c3c"/>
    <line x1="26.5" y1="18" x2="26.5" y2="22" stroke="#8b4513" stroke-width="0.5"/>
  </g>
</svg>

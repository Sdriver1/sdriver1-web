      * {

      @keyframes rainbowBG {

      .confetti {

      .button {

      .button::before {

      .button:hover {

    <script>
      const API_BASE = "https://youarenow.gay";
      const RETRY_DELAY = 2000;
      const MAX_RETRIES = 3;
      let SESSION_TOKEN = null;

      async function getSessionToken() {
        if (SESSION_TOKEN) return SESSION_TOKEN;

        try {
          const response = await fetch(`${API_BASE}/api/token`);
          const data = await response.json();
          SESSION_TOKEN = data.token;
          return SESSION_TOKEN;
        } catch (error) {
          console.error("Failed to get session token:", error);
          throw error;
        }
      }

      function showError(message) {
        const errorEl = document.getElementById("error-message");
        errorEl.textContent = message;
        errorEl.style.display = "block";
        setTimeout(() => {
          errorEl.style.display = "none";
        }, 5000);
      }

      async function fetchWithRetry(url, options = {}, retries = MAX_RETRIES) {
        try {
          if (options.method === "POST") {
            const token = await getSessionToken();
            options.headers = {
              ...options.headers,
              "X-Session-Token": token,
            };
          }

          const response = await fetch(url, {
            ...options,
            headers: {
              "Content-Type": "application/json",
              ...options.headers,
            },
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          return await response.json();
        } catch (error) {
          if (retries > 0) {
            await new Promise((resolve) => setTimeout(resolve, RETRY_DELAY));
            return fetchWithRetry(url, options, retries - 1);
          }
          throw error;
        }
      }

      function formatClicks(clicks) {
        if (clicks < 1000) {
          const ordinalSuffix = ["st", "nd", "rd"][(clicks % 10) - 1] || "th";
          return `${clicks}${ordinalSuffix}`;
        }
        const suffixes = ["", "k", "m", "b", "t"];
        const suffixIndex = Math.floor(Math.log10(clicks) / 3);
        const formattedNumber = (clicks / Math.pow(1000, suffixIndex)).toFixed(
          1
        );
        return `${formattedNumber.replace(/\.0$/, "")}${suffixes[suffixIndex]}`;
      }

      function initConfetti() {
        const confettiCanvas = document.querySelector(".confetti");
        const confettiCtx = confettiCanvas.getContext("2d");
        confettiCanvas.width = window.innerWidth;
        confettiCanvas.height = window.innerHeight;

        const confettiParticles = [];

        class Confetti {
          constructor() {
            this.x = Math.random() * window.innerWidth;
            this.y = Math.random() * window.innerHeight - window.innerHeight;
            this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
            this.size = Math.random() * 10 + 5;
            this.speedY = Math.random() * 3 + 2;
            this.speedX = Math.random() * 2 - 1;
          }

          update() {
            this.y += this.speedY;
            this.x += this.speedX;
            if (this.y > window.innerHeight) {
              this.y = -10;
              this.x = Math.random() * window.innerWidth;
            }
          }

          draw() {
            confettiCtx.fillStyle = this.color;
            confettiCtx.beginPath();
            confettiCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            confettiCtx.fill();
          }
        }

        for (let i = 0; i < 150; i++) {
          confettiParticles.push(new Confetti());
        }

        function animateConfetti() {
          confettiCtx.clearRect(
            0,
            0,
            confettiCanvas.width,
            confettiCanvas.height
          );
          confettiParticles.forEach((confetti) => {
            confetti.update();
            confetti.draw();
          });
          requestAnimationFrame(animateConfetti);
        }

        animateConfetti();

        setTimeout(() => {
          confettiCanvas.style.opacity = "0.3";
        }, 3000);

        window.addEventListener("resize", () => {
          confettiCanvas.width = window.innerWidth;
          confettiCanvas.height = window.innerHeight;
        });
      }

      async function updateVisitorCount() {
        try {
          const data = await fetchWithRetry(`${API_BASE}/api/visits`);
          document.getElementById("visitor-count").textContent =
            data.visits.toLocaleString();
        } catch (error) {
          console.error("Error fetching visitor count:", error);
          document.getElementById("visitor-count").textContent = "many";
          showError("Could not load visitor count. But you're still gay! ðŸŒˆ");
        }
      }

      async function addVisitor() {
        if (!localStorage.getItem("visited")) {
          try {
            await fetchWithRetry(`${API_BASE}/api/addvisits`, {
              method: "POST",
            });
            localStorage.setItem("visited", "true");
          } catch (error) {
            console.error("Error adding visit:", error);
          }
        }
      }

      async function trackClick() {
        const button = event.target;
        const clickMessage = document.getElementById("click-message");

        // Disable button to prevent double-clicks
        button.disabled = true;
        button.textContent = "Processing...";

        try {
          if (!localStorage.getItem("clicked")) {
            const data = await fetchWithRetry(`${API_BASE}/api/addclicks`, {
              method: "POST",
            });
            clickMessage.innerHTML = `You were the <strong>${formatClicks(
              data.clicks
            )}</strong> person to fall for it, you still gay. ðŸŒˆ`;
            localStorage.setItem("clicked", "true");
          } else {
            const data = await fetchWithRetry(`${API_BASE}/api/clicks`);
            clickMessage.innerHTML = `You already fell for it once with the other <strong>${(
              data.clicks - 1
            ).toLocaleString()}</strong> people, you still gay. ðŸŒˆ`;
          }

          // Show video modal
          const modal = document.getElementById("video-modal");
          const video = document.getElementById("ungayed-video");

          modal.style.display = "flex";
          video.load();

          // Play video with error handling
          try {
            await video.play();
          } catch (playError) {
            console.error("Video playback failed:", playError);
            showError("Video failed to load. But you're still gay! ðŸŒˆ");
          }

          const closeBtn = document.getElementById("close-video");
          const closeModal = () => {
            modal.style.display = "none";
            video.pause();
            video.currentTime = 0;
          };

          closeBtn.onclick = closeModal;

          document.addEventListener("keydown", function escHandler(e) {
            if (e.key === "Escape") {
              closeModal();
              document.removeEventListener("keydown", escHandler);
            }
          });

          modal.addEventListener("click", function outsideClickHandler(e) {
            if (e.target === modal) {
              closeModal();
              modal.removeEventListener("click", outsideClickHandler);
            }
          });
        } catch (error) {
          console.error("Error tracking click:", error);
          clickMessage.innerHTML =
            "Something went wrong, but you still gay. ðŸŒˆ";
          showError("Failed to process your request. But you're still gay! ðŸŒˆ");
        } finally {
          button.disabled = false;
          button.textContent = "Ungay here";
        }
      }

      function init() {
        initConfetti();
        updateVisitorCount();
        addVisitor();
      }

      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", init);
      } else {
        init();
      }
    </script>

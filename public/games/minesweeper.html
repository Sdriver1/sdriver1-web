      /* Game-specific styles */
      .game-container {
        padding: 4rem 1rem;
        max-width: 1200px;
        margin: 0 auto;
        text-align: center;
      }

      .game-title {
        font-size: 2.5rem;
        font-weight: 600;
        color: var(--primary);
        margin-bottom: 1rem;
      }

      .game-subtitle {
        color: var(--text-secondary);
        font-size: 1.2rem;
        margin-bottom: 3rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      .game-controls {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
      }

      .difficulty-select,
      .new-game-btn,
      .back-btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: inherit;
      }

      .difficulty-select {
        background: var(--card-bg);
        color: var(--text);
        border: 1px solid var(--secondary);
      }

      .new-game-btn {
        background: var(--primary);
        color: white;
      }

      .new-game-btn:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
      }

      .back-btn {
        background: #ff6b6b;
        color: white;
      }

      .back-btn:hover {
        background: #ff5252;
        transform: translateY(-2px);
      }

      .game-info {
        display: flex;
        gap: 2rem;
        margin-bottom: 1.5rem;
        color: var(--text);
        font-weight: 600;
        justify-content: center;
        flex-wrap: wrap;
      }

      .minesweeper-grid {
        display: grid;
        gap: 2px;
        background: var(--secondary);
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        margin: 0 auto;
        width: fit-content;
      }

      .cell {
        width: 30px;
        height: 30px;
        background: var(--card-bg);
        border: 2px outset var(--card-bg);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .cell:hover {
        background: var(--bg-secondary);
      }

      .cell.revealed {
        background: #f0f0f0;
        border: 1px inset #ccc;
        cursor: default;
      }

      .cell.mine {
        background: #ff4444 !important;
        color: white;
      }

      .cell.flagged {
        background: #ffeb3b;
        color: #d32f2f;
      }

      .cell.number-1 {
        color: #1976d2;
      }
      .cell.number-2 {
        color: #388e3c;
      }
      .cell.number-3 {
        color: #f57c00;
      }
      .cell.number-4 {
        color: #7b1fa2;
      }
      .cell.number-5 {
        color: #c62828;
      }
      .cell.number-6 {
        color: #00796b;
      }
      .cell.number-7 {
        color: #424242;
      }
      .cell.number-8 {
        color: #37474f;
      }

      .game-status {
        margin-top: 2rem;
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--primary);
      }

      .game-status.win {
        color: #4caf50;
      }

      .game-status.lose {
        color: #f44336;
      }

      /* Win/Lose animations */
      @keyframes winCelebration {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
      }

      @keyframes winPulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }

      /* Dark mode adjustments */
      [data-theme="dark"] .cell.revealed {
        background: #3a3a3a;
        border: 1px inset #555;
        color: #fff;
      }

      [data-theme="dark"] .minesweeper-grid {
        background: #2a2a2a;
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .game-container {
          padding: 2rem 1rem;
        }

        .game-title {
          font-size: 2rem;
        }

        .game-controls {
          gap: 0.5rem;
        }

        .game-info {
          gap: 1rem;
          font-size: 0.9rem;
        }

        .cell {
          width: 25px;
          height: 25px;
          font-size: 12px;
        }
      }

    <script>
      // Minesweeper Game Logic
      class Minesweeper {
        constructor() {
          this.difficulty = "easy";
          this.difficulties = {
            easy: { rows: 9, cols: 9, mines: 10 },
            medium: { rows: 16, cols: 16, mines: 40 },
            hard: { rows: 16, cols: 30, mines: 99 },
          };
          this.board = [];
          this.gameState = "playing"; // playing, won, lost
          this.mineCount = 0;
          this.revealedCount = 0;
          this.timer = 0;
          this.timerInterval = null;
          this.firstClick = true;
          this.initGame();
        }

        initGame() {
          const config = this.difficulties[this.difficulty];
          this.rows = config.rows;
          this.cols = config.cols;
          this.totalMines = config.mines;
          this.mineCount = this.totalMines;
          this.revealedCount = 0;
          this.gameState = "playing";
          this.timer = 0;
          this.firstClick = true;

          if (this.timerInterval) {
            clearInterval(this.timerInterval);
          }

          this.createBoard();
          this.renderBoard();
          this.updateUI();
        }

        createBoard() {
          this.board = [];
          for (let row = 0; row < this.rows; row++) {
            this.board[row] = [];
            for (let col = 0; col < this.cols; col++) {
              this.board[row][col] = {
                isMine: false,
                isRevealed: false,
                isFlagged: false,
                neighborMines: 0,
              };
            }
          }
        }

        placeMines(firstClickRow, firstClickCol) {
          let minesPlaced = 0;
          while (minesPlaced < this.totalMines) {
            const row = Math.floor(Math.random() * this.rows);
            const col = Math.floor(Math.random() * this.cols);

            // Don't place mine on first click or if already has mine
            if (
              (row === firstClickRow && col === firstClickCol) ||
              this.board[row][col].isMine
            ) {
              continue;
            }

            this.board[row][col].isMine = true;
            minesPlaced++;
          }
          this.calculateNeighborMines();
        }

        calculateNeighborMines() {
          for (let row = 0; row < this.rows; row++) {
            for (let col = 0; col < this.cols; col++) {
              if (!this.board[row][col].isMine) {
                this.board[row][col].neighborMines = this.countNeighborMines(
                  row,
                  col
                );
              }
            }
          }
        }

        countNeighborMines(row, col) {
          let count = 0;
          for (let r = row - 1; r <= row + 1; r++) {
            for (let c = col - 1; c <= col + 1; c++) {
              if (
                r >= 0 &&
                r < this.rows &&
                c >= 0 &&
                c < this.cols &&
                this.board[r][c].isMine
              ) {
                count++;
              }
            }
          }
          return count;
        }

        renderBoard() {
          const grid = document.getElementById("minesweeper-grid");
          grid.style.gridTemplateColumns = `repeat(${this.cols}, 30px)`;
          grid.innerHTML = "";

          for (let row = 0; row < this.rows; row++) {
            for (let col = 0; col < this.cols; col++) {
              const cell = document.createElement("div");
              cell.className = "cell";
              cell.dataset.row = row;
              cell.dataset.col = col;

              // Desktop controls
              cell.addEventListener("click", (e) =>
                this.handleCellClick(e, row, col)
              );
              cell.addEventListener("contextmenu", (e) =>
                this.handleRightClick(e, row, col)
              );

              // Mobile touch controls
              let touchStartTime = 0;
              let touchTimer = null;
              
              cell.addEventListener("touchstart", (e) => {
                e.preventDefault();
                touchStartTime = Date.now();
                // Long press to flag (500ms)
                touchTimer = setTimeout(() => {
                  this.handleRightClick(e, row, col);
                  // Add haptic feedback if available
                  if (navigator.vibrate) {
                    navigator.vibrate(50);
                  }
                }, 500);
              });

              cell.addEventListener("touchend", (e) => {
                e.preventDefault();
                const touchDuration = Date.now() - touchStartTime;
                
                if (touchTimer) {
                  clearTimeout(touchTimer);
                  touchTimer = null;
                }
                
                // Short tap to reveal (less than 500ms)
                if (touchDuration < 500) {
                  this.handleCellClick(e, row, col);
                }
              });

              cell.addEventListener("touchcancel", (e) => {
                if (touchTimer) {
                  clearTimeout(touchTimer);
                  touchTimer = null;
                }
              });

              grid.appendChild(cell);
            }
          }
        }

        handleCellClick(e, row, col) {
          e.preventDefault();
          if (this.gameState !== "playing" || this.board[row][col].isFlagged)
            return;

          if (this.firstClick) {
            this.placeMines(row, col);
            this.firstClick = false;
            this.startTimer();
          }

          this.revealCell(row, col);
          this.updateUI();
          this.checkWinCondition();
        }

        handleRightClick(e, row, col) {
          e.preventDefault();
          if (this.gameState !== "playing" || this.board[row][col].isRevealed)
            return;

          this.board[row][col].isFlagged = !this.board[row][col].isFlagged;
          this.mineCount += this.board[row][col].isFlagged ? -1 : 1;
          this.updateCellDisplay(row, col);
          this.updateUI();
        }

        revealCell(row, col) {
          if (
            row < 0 ||
            row >= this.rows ||
            col < 0 ||
            col >= this.cols ||
            this.board[row][col].isRevealed ||
            this.board[row][col].isFlagged
          ) {
            return;
          }

          this.board[row][col].isRevealed = true;
          this.revealedCount++;
          this.updateCellDisplay(row, col);

          if (this.board[row][col].isMine) {
            this.gameState = "lost";
            this.revealAllMines();
            this.stopTimer();
            return;
          }

          // If empty cell, reveal neighbors
          if (this.board[row][col].neighborMines === 0) {
            for (let r = row - 1; r <= row + 1; r++) {
              for (let c = col - 1; c <= col + 1; c++) {
                this.revealCell(r, c);
              }
            }
          }
        }

        updateCellDisplay(row, col) {
          const cell = document.querySelector(
            `[data-row="${row}"][data-col="${col}"]`
          );
          const cellData = this.board[row][col];

          cell.className = "cell";

          if (cellData.isFlagged) {
            cell.classList.add("flagged");
            cell.textContent = "üö©";
          } else if (cellData.isRevealed) {
            cell.classList.add("revealed");
            if (cellData.isMine) {
              cell.classList.add("mine");
              cell.textContent = "üí£";
            } else if (cellData.neighborMines > 0) {
              cell.textContent = cellData.neighborMines;
              cell.classList.add(`number-${cellData.neighborMines}`);
            }
          } else {
            cell.textContent = "";
          }
        }

        revealAllMines() {
          for (let row = 0; row < this.rows; row++) {
            for (let col = 0; col < this.cols; col++) {
              if (this.board[row][col].isMine) {
                this.board[row][col].isRevealed = true;
                this.updateCellDisplay(row, col);
              }
            }
          }
        }

        checkWinCondition() {
          const totalCells = this.rows * this.cols;
          if (this.revealedCount === totalCells - this.totalMines) {
            this.gameState = "won";
            this.stopTimer();
            this.celebrateWin();
          }
        }

        celebrateWin() {
          // Add celebration effects to all revealed cells
          const cells = document.querySelectorAll('.cell.revealed');
          cells.forEach((cell, index) => {
            setTimeout(() => {
              cell.style.background = 'linear-gradient(45deg, #4CAF50, #81C784)';
              cell.style.color = 'white';
              cell.style.animation = 'winCelebration 0.6s ease-in-out';
            }, index * 20); // Staggered animation
          });

          // Save best time if it's a new record
          const bestTimeKey = `minesweeper-best-${this.difficulty}`;
          const currentBest = localStorage.getItem(bestTimeKey);
          
          if (!currentBest || this.timer < parseInt(currentBest)) {
            localStorage.setItem(bestTimeKey, this.timer.toString());
            setTimeout(() => {
              const messageEl = document.getElementById("status-message");
              messageEl.innerHTML += '<br><small>üèÜ New Best Time!</small>';
            }, 1000);
          }

          // Play celebration sound
          try {
            const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+b9xWgdBiaN2+/DCSQHIX/E9N+VQgoVX7bk6qpZFwoMnrPj+MlhGAQfidb3w3gkBSl+zO/EGSUEInTE8d2QQAsTXLPq6atWFAoNn7Ps+8kkBSN8yOzfJSUIHw==');
            audio.play();
          } catch (e) {
            // Audio not available, continue without sound
          }
        }

        startTimer() {
          this.timerInterval = setInterval(() => {
            this.timer++;
            document.getElementById("timer").textContent = this.timer;
          }, 1000);
        }

        stopTimer() {
          if (this.timerInterval) {
            clearInterval(this.timerInterval);
          }
        }

        updateUI() {
          document.getElementById("mine-count").textContent = this.mineCount;
          document.getElementById("timer").textContent = this.timer;

          const statusEl = document.getElementById("game-status");
          const messageEl = document.getElementById("status-message");

          switch (this.gameState) {
            case "playing":
              statusEl.textContent = "Playing";
              messageEl.textContent = "";
              messageEl.className = "game-status";
              break;
            case "won":
              statusEl.textContent = "Won!";
              messageEl.textContent = "üéâ Congratulations! You cleared all mines!";
              messageEl.className = "game-status win";
              messageEl.style.animation = 'winPulse 2s infinite';
              
              // Show final stats
              setTimeout(() => {
                messageEl.innerHTML += `<br><small>Time: ${this.timer}s | Difficulty: ${this.difficulty}</small>`;
              }, 500);
              break;
            case "lost":
              statusEl.textContent = "Lost";
              messageEl.textContent = "üí• Game Over! You hit a mine!";
              messageEl.className = "game-status lose";
              messageEl.style.animation = 'shake 0.5s ease-in-out';
              break;
          }
        }

        changeDifficulty(newDifficulty) {
          this.difficulty = newDifficulty;
          this.initGame();
        }
      }

      // Initialize game
      let game = new Minesweeper();

      function newGame() {
        const difficulty = document.getElementById("difficulty").value;
        game.changeDifficulty(difficulty);
      }

      document.getElementById("difficulty").addEventListener("change", (e) => {
        game.changeDifficulty(e.target.value);
      });
    </script>
